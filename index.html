<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark theme */
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        h1 {
            font-size: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="status">
        <h1>ðŸš€ Loading Game Environment...</h1>
    </div>

    <script>
        // 1. Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // 2. Expand the app to full height
        tg.expand();

        // 3. Notify that the app is ready
        tg.ready();

        // 4. Change text to confirm it works
        document.getElementById('status').innerHTML = "<h1>âœ… Connection Successful!</h1><p>Running on: " + tg.platform + "</p>";
        
        // 5. Match the app header color to our background
        tg.setHeaderColor('#1a1a1a');
    </script>
</body>
</html>
