<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Sector Ops</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div style="color:#ffd700">üí∞ <span id="displayGold">90</span></div>
        <div style="color:#fff">WAVE <span id="displayWave">1</span></div>
        <div style="color:#ff4444">‚ù§Ô∏è <span id="displayLives">10</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="upgrade-menu">
        <div id="u-stats" style="font-size:12px; margin-bottom:5px; color:#ddd;">LVL 1</div>
        <button class="btn-upgrade" id="btn-upgrade">UPGRADE ($50)</button>
        <button class="btn-sell" id="btn-sell">SELL ($25)</button>
        <button class="btn-cancel" onclick="closeUpgradeMenu()">CANCEL</button>
    </div>

    <div id="build-menu">
        <div class="tower-btn btn-gunner selected" onclick="selectTower('GUNNER')">
            <span>GUNNER</span>
            $50
        </div>
        <div class="tower-btn btn-sniper" onclick="selectTower('SNIPER')">
            <span>SNIPER</span>
            $120
        </div>
        <div class="tower-btn btn-blaster" onclick="selectTower('BLASTER')">
            <span>BLAST</span>
            $200
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h1 style="color: #ff4444;">SECTOR LOST</h1>
            <p>Defeated at Wave <span id="finalWave">0</span></p>
            <button class="btn-green" onclick="watchAdToRevive()">
                üì∫ REVIVE (+250 GOLD)
            </button>
            <button class="btn-red" onclick="location.reload()">
                üíÄ RESTART
            </button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
    </script>
</body>
</html>
